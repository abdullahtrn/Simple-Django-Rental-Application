{% extends "base.html" %}

{% block title %}Login to Account{% endblock %}
{% load crispy_forms_tags %}

{% block body %}
    <form method="POST" class="form-group" style="margin-top: 5%;">
	{% csrf_token %}
	<div class="row justify-content-center">
		<div class="col-6">
		{{ form|crispy }}
		<div class="col text-center">
			<button type="submit" class="btn btn-success">Login</button>
            <a href="/user/reset_password/">Forgotten your password?</a>

		</div>
		</div>
	</div>
    </form>
{% endblock %}
